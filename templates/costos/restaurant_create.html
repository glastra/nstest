{% extends 'costos/minBase.html' %}
{% load i18n %}
{%load static %}
{% block meta_desc %} A&B Cost {% endblock %}
{% block title %} A&B Cost - Create Restaurant {% endblock %}
{%block content %}
<h1>Add Restaurant</h1>
<form method="post">{% csrf_token %}
     <p>
    <label for="id_name">Name:</label>
    <input type="text" name="name" maxlength="250" required id="id_name">
  </p>
  <p>
    <label for="id_description">Description:</label>
    <input type="text" name="description" maxlength="250" id="id_description">
  </p>
  <p>
    <label for="id_address">Address:</label>
    <input type="text" name="address" maxlength="250" id="id_address">
  </p>
  <p>
    <label for="id_city">City:</label>
    <input type="text" name="city" maxlength="100" id="id_city">
  </p>
  <p>
    <label for="id_state">State:</label>
    <input type="text" name="state" maxlength="100" id="id_state">
  </p>
  <p>
    <label for="id_contacto">Contacto:</label>
    <input type="text" name="contacto" maxlength="100" id="id_contacto">
  </p>
  <p>
    <label for="id_notes">Notes:</label>
    <input type="text" name="notes" maxlength="250" id="id_notes">
  </p>
  <p>
    <label for="id_email">Email:</label>
    <input type="email" name="email" maxlength="70" id="id_email">
  </p>
  <p>
    <label for="id_url_corp">Url:</label>
    <input type="text" name="url_corp" maxlength="250" id="id_url_corp">
  </p>
  <p>
    <label for="id_feeds">Feeds:</label>
    <input type="text" name="feeds" maxlength="250" id="id_feeds">
  </p>
  <p>
    <label for="id_company">Company:</label>
    <select name="company" required id="id_company">
  <option value="" selected>---------</option>
  <option value="1">NS Corporation</option>
</select>
  </p>
  <p>
    <label for="id_providers">Providers:</label>
    <select name="providers" required id="id_providers" multiple>
  <option value="1">Exito</option>
</select>
  </p>
  <p>
    <label for="id_chefs">Chefs:</label>
    <select name="chefs" required id="id_chefs">
  <option value="" selected>---------</option>
  <option value="2">gloria</option>
  <option value="1">nscguser</option>
</select>
  </p>
     <input type='submit' value='Save'/>
 </form>


{% endblock %}}
