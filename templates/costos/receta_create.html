{% extends 'costos/minBase.html' %}
{% load i18n %}
{%load static %}
{% block meta_desc %} A&B Cost {% endblock %}
{% block title %} A&B Cost - Receta Create {% endblock %}
{%block content %}

 <div class="text-center">
   <h1 class="h4 text-gray-900 mb-4">Add Receta</h1>
 </div>
 <body class="bg-gradient-primary">
  <div class="container">
   <div class="row justify-content-center">
     <div class="col-xl-10 col-lg-12 col-md-9">
         <div class="card o-hidden border-0 shadow-lg my-5">
             <div class="card-body p-3">
                <div class="form-group">

   <form method="post">{% csrf_token %}
     <p>
    <label for="id_chef">Chef:</label>
    <select name="chef" class="form-control form-control-user"  required id="id_chef">
      <option value="" selected>---------</option>
      <option value="2">gloria</option>
      <option value="1">nscguser</option>
</select>
  </p>

  <p>
    <label for="id_restaurant">Restaurant:</label>
    <select name="restaurant" class="form-control form-control-user"  required id="id_restaurant">
      <option value="" selected>---------</option>
      <option value="2">NS Restaurant</option>
    </select>
  </p>

  <p>
    <label for="id_name">Name:</label>
    <input type="text" class="form-control form-control-user"  name="name" maxlength="100" required id="id_name">
  </p>


  <p>
    <label for="id_description">Description:</label>
    <input type="text" class="form-control form-control-user"  name="description" maxlength="250" id="id_description">
  </p>


  <p>
    <label for="id_portions">Portions:</label>
    <input type="number" class="form-control form-control-user"  name="portions" value="1.0" step="1e-10" required id="id_portions">
  </p>

  <p>
    <label for="id_items">Items:</label>
    <select name="items"  class="form-control form-control-user"  required id="id_items" multiple>
  <option value="1">Agua</option>
  <option value="2">Milk</option>
  <option value="3">Coffee</option>
  <option value="5">Te</option>
</select>

  </p>

  <p>
    <label for="id_mpcost">Mpcost:</label>
    <input type="number" class="form-control form-control-user"  name="mpcost" step="1e-10" id="id_mpcost">
  </p>

    <p>
    <label for="id_prepacost">Prepacost:</label>
    <input type="number" class="form-control form-control-user"  name="prepacost" step="1e-10" id="id_prepacost">
  </p>

  <p>
    <label for="id_portioncost">Portioncost:</label>
    <input type="number" class="form-control form-control-user"  name="portioncost" step="1e-10" id="id_portioncost">
  </p>


  <p>
    <label for="id_mpestablish">Mpestablish:</label>
    <input type="number" class="form-control form-control-user"  name="mpestablish" step="1e-10" id="id_mpestablish">
  </p>

  <p>
    <label for="id_errormargin">Errormargin:</label>
    <input type="number" class="form-control form-control-user"  name="errormargin" step="1e-10" id="id_errormargin">
  </p>


  <p>
    <label for="id_realratemp">Realratemp:</label>
    <input type="number" class="form-control form-control-user"  name="realratemp" step="1e-10" id="id_realratemp">
  </p>

  <p>
    <label for="id_saleprice">Saleprice:</label>
    <input type="number" class="form-control form-control-user"  name="saleprice" step="1e-10" id="id_saleprice">
  </p>


  <p>
    <label for="id_menuprice">Menuprice:</label>
    <input type="number" class="form-control form-control-user"  name="menuprice" step="1e-10" id="id_menuprice">
  </p>

  <p>
    <label for="id_realsaleprice">Realsaleprice:</label>
    <input type="number" class="form-control form-control-user"  name="realsaleprice" step="1e-10" id="id_realsaleprice">
  </p>

  <p>
    <label for="id_taxportion">Taxportion:</label>
    <input type="number" class="form-control form-control-user"  name="taxportion" step="1e-10" id="id_taxportion">
  </p>
     <input class="btn btn-primary btn-user btn-block"  type='submit' value='Save'/>
 </form>




      </div>

            </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

{% endblock %}}
