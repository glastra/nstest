{% extends 'costos/minBase.html' %}
{% load i18n %}
{%load static %}
{% block meta_desc %} A&B Cost {% endblock %}
{% block title %} A&B Cost - Ingredient {% endblock %}
{%block content %}
 <div class="text-center">
   <h1 class="h4 text-gray-900 mb-4">Add Ingredient</h1>
 </div>
 <body class="bg-gradient-primary">
  <div class="container">
   <div class="row justify-content-center">
     <div class="col-xl-10 col-lg-12 col-md-9">
         <div class="card o-hidden border-0 shadow-lg my-5">
             <div class="card-body p-3">
                <div class="form-group">
                 <form method="post">
    {% csrf_token %}
    <p>
    <label for="id_provider">Provider:</label>
    <select name="provider" class="form-control form-control-user"  required id="id_provider">
      <option value="" selected>---------</option>
        <option value="1">Exito</option>

    </select>

  </p>
  <p>
    <label for="id_name">Name:</label>
    <input type="text" name="name" class="form-control form-control-user" maxlength="250" required id="id_name">
  </p>
  <p>
    <label for="id_description">Description:</label>
    <textarea name="description" class="form-control form-control-user" cols="40" rows="10" maxlength="999" required id="id_description">
    </textarea>
  </p>
  <p>
    <label for="id_presentation">Presentation:</label>
    <select name="presentation" class="form-control form-control-user"  id="id_presentation">
    <option value="gram" selected>Gram</option>
      <option value="unit">Unit</option>
      <option value="milliliter">Milliliter</option>
      <option value="kilogram">Kilogram</option>
    </select>
  </p>
  <p>
    <label for="id_type">Type:</label>
    <select name="type" class="form-control form-control-user"  id="id_type">
    <option value="grocery" selected>Grocery</option>
      <option value="protein">Protein</option>
      <option value="fruVer">FruVer</option>
    </select>
  </p>
  <p>
    <label for="id_price">Price:</label>
    <input type="number" class="form-control form-control-user" name="price" step="1e-10" required id="id_price">
  </p>
  <p>
    <label for="id_qty">Qty:</label>
    <input type="number" class="form-control form-control-user" name="qty" step="1e-10" required id="id_qty">
  </p>
  <p>
    <label for="id_merma">Merma:</label>
    <input type="number" class="form-control form-control-user" name="merma" value="0.1" step="0.000001" required id="id_merma">
  </p>
     <input type='submit' class="btn btn-primary btn-user btn-block"  value='Save'/>
 </form>

      </div>

            </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

{% endblock %}}
