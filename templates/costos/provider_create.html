{% extends 'costos/base.html' %}
{% load i18n %}
{%load static %}
{% block meta_desc %} A&B Cost {% endblock %}
{% block title %} A&B Cost - Create Provider {% endblock %}
{%block content %}
 <div class="text-center">
   <h1 class="h4 text-gray-900 mb-4">Add Provider</h1>
 </div>
 <body class="bg-gradient-primary">
  <div class="container">
   <div class="row justify-content-center">
     <div class="col-xl-10 col-lg-12 col-md-9">
         <div class="card o-hidden border-0 shadow-lg my-5">
             <div class="card-body p-3">
                <div class="form-group">
 <form method="post">{% csrf_token %}
     <p>
    <label for="id_name">Name:</label>
    <input type="text" class="form-control form-control-user"  name="name" maxlength="250" required id="id_name">
  </p>
  <p>
    <label for="id_description">Description:</label>
    <input type="text" class="form-control form-control-user"  name="description" maxlength="250" id="id_description">
  </p>
  <p>
    <label for="id_address">Address:</label>
    <input type="text" class="form-control form-control-user"  name="address" maxlength="100" id="id_address">
  </p>
  <p>
    <label for="id_city">City:</label>
    <input type="text" class="form-control form-control-user"  name="city" maxlength="100" id="id_city">
  </p>
  <p>
    <label for="id_state">State:</label>
    <input type="text" class="form-control form-control-user"  name="state" maxlength="100" id="id_state">
  </p>
  <p>
    <label for="id_zipcode">Zipcode:</label>
    <input type="text" class="form-control form-control-user"  name="zipcode" maxlength="100" id="id_zipcode">
  </p>
  <p>
    <label for="id_contacto">Contacto:</label>
    <input type="text" class="form-control form-control-user"  name="contacto" maxlength="100" id="id_contacto">
  </p>
  <p>
    <label for="id_notes">Notes:</label>
    <input type="text" class="form-control form-control-user"  name="notes" maxlength="250" id="id_notes">
  </p>
  <p>
    <label for="id_email">Email:</label>
    <input type="email" class="form-control form-control-user"  name="email" maxlength="70" id="id_email">
  </p>
  <p>
    <label for="id_url_corp">Url:</label>
    <input type="text" class="form-control form-control-user"  name="url_corp" maxlength="250" id="id_url_corp">
  </p>
  <p>
    <label for="id_feeds">Feeds:</label>
    <input type="text" class="form-control form-control-user"  name="feeds" maxlength="250" id="id_feeds">
  </p>
     <input type='submit' class="btn btn-primary btn-user btn-block"  value='Save'/>
 </form>


      </div>

            </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>




{% endblock %}}
